version: '3.8'

services:

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: db_parkin_zone
      POSTGRES_USER: parkin
      POSTGRES_PASSWORD: qwerty123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin

  zone-core:                     # ‚Üê ESTE ES TU PROYECTO
    build: .
    container_name: zone-core-app
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - rabbitmq
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/db_parkin_zone
      SPRING_DATASOURCE_USERNAME: parkin
      SPRING_DATASOURCE_PASSWORD: qwerty123
      SPRING_RABBITMQ_HOST: rabbitmq

volumes:
  postgres_data:
